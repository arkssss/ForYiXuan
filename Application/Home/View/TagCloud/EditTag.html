$(".tag_submit").click(function(){

	var is_yixuan = $.cookie('isyixuan');

	if(is_yixuan){

		switch (is_yixuan){

			case 'yes' : 
				var button_name = $(this).attr('name');

				var new_places = $("#"+button_name+"").val()
