<style>

.my_login{

    margin-top: 100px;
    width: 60%;

<body>
    <include file="Base/navbar" />

    <div class="container my_login">
        <form class="form-horizontal" role="form" action="{:U('Register')}" method="POST">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">UserName: </label>
                    <div class="col-sm-10">
                    <input name='username' type="text" class="form-control" id="firstname" placeholder="plase enter your username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                    <input name='password' type="text" class="form-control" id="lastname" placeholder="plase enter your passwrod">
                    </div>
                </div>
                <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Confirm Password: </label>
                        <div class="col-sm-10">
                        <input name='Confirmpassword' type="text" class="form-control" id="lastname" placeholder="plase enter your passwrod">
                        </div>
                </div>
                
                <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Mobile: </label>
                        <div class="col-sm-10">
                        <input  name='phone' type="text" class="form-control" id="lastname" placeholder="plase enter your passwrod">
                        </div>
                </div>

                <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Emial: </label>
                        <div class="col-sm-10">
                        <input name='emial' type="text" class="form-control" id="lastname" placeholder="plase enter your passwrod">
                        </div>
                </div>



                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                </div>
                </form>

        </div>


</body>
